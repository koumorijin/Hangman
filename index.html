<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
	<script type="text/javascript" src="./assets/script.js"></script>
</head>
<body>
	<!-- JUMBOTRON HEADER CLASS FOR GENERAL APP INFORMATION AND DIFFICULTY BUTTONS -->
	<div class="container-fluid">
		<div class="jumbotron">
				<h1 class="text-center">Hangman</h1>
				<p class="text-center">Try not to kill Nicholas Cage!</p>
			<div class="text-center">
				<img src="./images/nicCage_dementedLookUp.png" class="image-responsive">
			</div>
			<div>
				<h4 class="centerMe text-center">To Begin Choose a Difficulty</h4>
			</div>
			<div class="button-group mr-2 text-center">
				<button class="btn btn-success easy-button difficulty-button" value="easy">Easy</button>
				<button class="btn btn-warning medium-button difficulty-button" value="medium">Medium</button>
				<button class="btn btn-danger hard-button difficulty-button" value="hard">Hard</button>
			</div>
			<div id="variables-display">
				<span class="badge badge-pill badge-dark guesses-pill float-right">guesses VAR</span>
				<span class="badge badge-pill badge-info lives-pill float-right">lives VAR</span>
			</div>
		</div>
	</div>
	<!-- CREATE THE SECTION FOR THE ANSWER DISPLAY -->
	<div class="container-fluid">
		<div class="card text-center" id="answer-display">
			<div class="card-block">
				<h4 class="card-title">Answer</h4>
				<p class="card-text answered-letters" id="answerDisplay"></p>
			</div>			
		</div>		
	</div>


	<!--  CREATE THE CARD DECK THAT WILL HOLD THE VARIOUS STATES OF LETTERS -->
	<div class="card-deck">
		<div class="card text-center" id="available-letters-display">
			<div class="card-block">
				<h4 class="card-title">Available Letters</h4>
				<p class="card-text letter-buttons available-letter-button"></p>
			</div>
		</div>
		<div class="card text-center" id="correct-guesses-display">
			<div class="card-block">
				<h4 class="card-title">Correct Letters</h4>
				<p class="card-text correct-letters"></p>
			</div>
		</div>
		<div class="card text-center" id="wrong-geusses-display">
			<div class="card-block">
				<h4 class="card-title">Wrong Letters</h4>
				<p class="card-text wrong-letters"></p>		
			</div>
		</div>
	</div>

</body>
</html>
